<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>TODO</h1>
    <form action="/add" method="POST">
        <input type="text" name ="task" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.task }} {% if not todo.done %}
            <form action="/complete/{{ todo._id}}" method="POST" style="display:inline">
                <button type="sumbit">◻️</button>
            </form>
            {% else %}✅{% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
